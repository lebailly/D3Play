<script src="https://d3js.org/d3.v3.min.js"></script>

<script>
var width = 960, height = 600;

function getRandomInt(min, max, bad=[]) {
  do{
    var i = Math.floor(Math.random() * (max - min + 1)) + min
  }while(bad.includes(i))

  return i;
}

function getData(){
  data = []
  var n=20, r=10;
  for(i=0; i<n; ++i){
    good = getRandomInt(0,n-1, [i])
    bad = getRandomInt(0,n-1, [i,good])
    data[i] = {'r': r, 'cx': getRandomInt(0,width), 'cy': getRandomInt(0,height), 'good': good, 'bad': bad}
  }

  return data;
}

function showPair(d,i){
  hidePair(d,i)
  d3.select(this)
    .style('stroke', 'cyan')
    .style('stroke-width', 5)
  d3.selectAll('circle')
    .filter(function(dd,i) {return i==d.good})
    .style('fill', 'green')
  d3.selectAll('circle')
    .filter(function(dd,i) {return i==d.bad})
    .style('fill', 'red') 
  d3.event.stopPropagation();
}

function hidePair(d,i){
  d3.selectAll('circle').style('fill', null)
    .style('stroke', null)
    .style('stroke-width', null)
}

data = getData()

var node = d3.select('body')
  .append('svg')
    .attr('width', width)
    .attr('height', height)
  .selectAll('circle')
    .data(data)
    .enter().append('circle')
    .attr('cx', function(d) {return d.cx})
    .attr('cy', function(d) {return d.cy})
    .attr('r', function(d) {return d.r})
    .on('click', showPair);

d3.select('svg').append("rect")
    .attr("x", 0)
    .attr("y", 0)
    .attr("height", height)
    .attr("width", width)
    .style("stroke", "black")
    .style("fill", "none")
    .style("stroke-width", 2);

var animationStep = 500;
function tick() {

    node.transition().ease('bounce').duration(animationStep)
            .attr('cx', function(d) { 
                var x = getRandomInt(0,width)
                console.log(x)
                return x; })
            .attr('cy', function(d) { return getRandomInt(0,height); });

    force.start()

    };

var force = d3.layout.force()
    .size([width, height])
    .nodes(data)
    .on("tick", tick);

force.start()

</script>
